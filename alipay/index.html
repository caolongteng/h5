	<!-- Swiper JS -->

    <script type="text/javascript" src="Js/swiper.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
    <script>
    	var elem = document.getElementById("extra").childNodes[1];
    	var elem_div = document.getElementsByClassName("extra")[0];
    	elem.onclick = function(){
			elem_div.style.visibility = "visible";
		}
		document.onclick = function(e){
			if (e.target != elem_div && e.target.parentNode != elem){
				elem_div.style.visibility = "hidden";
			}
		}
    </script>
