<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 网页适应设备 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
	<title>Alipay</title>
	<link rel="stylesheet" type="text/css" href="Css/common.css">
	 <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/css/swiper.min.css">
</head>
<body>
	<!-- 顶部导航 -->
	<div id="navigator">
		<a id="transaction" href="#"><img src="Images/transaction.png"></a>
		<div id="extra">
			<a href="#"><img src="Images/extra.png"></a>
			<a href="#"><img src="Images/search.png"></a>
			<a href="#"><img src="Images/contact.png"></a>
		</div>
	</div>
	<!-- 头部功能 -->
	<div id="header">
		<a href="#"><img src="Images/scan.png"></a>
		<a href="#"><img src="Images/pay.png"></a>
		<a href="#"><img src="Images/pocket.png"></a>
		<a href="http://www.baidu.com"><img src="Images/nearby.png"></a>
	</div>
	<!-- 中间滚动区域 -->
	<div id="content">
		<div id="major">
			<table>
				<tr>
					<td><a href="#"><img src="Images/yue.png"></a></td>
					<td><a href="#"><img src="Images/transfer.png"></a></td>
					<td><a href="#"><img src="Images/didi.png"></a></td>
					<td><a href="#"><img src="Images/huabei.png"></a></td>
				</tr>
				<tr>
					<td><a href="#"><img src="Images/koubei_take.png"></a></td>
					<td colspan="2"><a href="#"><img src="Images/start_store.png"></a></td>
					<td><a href="#"><img src="Images/card_repay.png"></a></td>
				</tr>
				<tr>
					<td><a href="#"><img src="Images/movies.png"></a></td>
					<td><a href="#"><img src="Images/tmall_market.png"></a></td>
					<td><a href="#"><img src="Images/tmall.png"></a></td>
					<td><a href="#"><img src="Images/market.png"></a></td>
				</tr>
			</table>
		</div>
		<!-- Swiper -->
	    <div class="swiper-container">
	        <div class="swiper-wrapper">
	            <div class="swiper-slide">Slide 1</div>
	            <div class="swiper-slide">Slide 2</div>
	            <div class="swiper-slide">Slide 3</div>
	            <div class="swiper-slide">Slide 4</div>
	            <div class="swiper-slide">Slide 5</div>
	            <div class="swiper-slide">Slide 6</div>
	            <div class="swiper-slide">Slide 7</div>
	            <div class="swiper-slide">Slide 8</div>
	            <div class="swiper-slide">Slide 9</div>
	            <div class="swiper-slide">Slide 10</div>
	        </div>
	        <!-- Add Pagination -->
	        <div class="swiper-pagination"></div>
	    </div>
	</div>
	<!-- 底部菜单栏 -->
	<div id="footer">
		<a href="#"><img src="Images/alipay.png"></a>
		<a href="#"><img src="Images/koubei.png"></a>
		<a href="#"><img src="Images/friends.png"></a>
		<a href="#"><img src="Images/me.png"></a>
	</div>

	<!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</body>
</html>
